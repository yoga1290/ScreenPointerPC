<html>
<head>
<title></title>
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
-->

<script src="jquery.js"></script>
</head>
<body>
<div id="fr">Set display size by resizing this window!</div> 
<script>
var ip=window.location.href.substring(
    Math.max(window.location.href.indexOf("http://"),0) , window.location.href.lastIndexOf(":"));

if(ip.indexOf("http://", 0)!=-1)
    ip=ip.substring(7, ip.length);
var k=prompt("PassKey:");

$(document).ready(function(){
        $(document).mousemove(function(e){
            //Random Numbers to prevent caching :)
//                        $("#fr").html("<img src='http://"+ip+":1290/"+k+"?mm="+e.pageX+","+e.pageY+"' >");
                $.get("http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"mm="+(e.pageX)+","+(e.pageY));
            });

        $(window).resize(function(){
                $("#fr").html("<img src='http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"sz="+$(window).width()+","+$(window).height()+"' >");
//                  $("#fr").css("background-image","url(http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"sz="+$(window).width()+","+$(window).height()+")");
        });


        $(document).mousedown(function(event) {
            // 3-[1,2,3]==[2,1,0]
            $.get("http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"mp="+(3-event.which));
        });
        $(document).mouseup(function(event) {
            $("#fr").html("<img src='http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"mr="+(3-event.which)+"' >");
//            $("#fr").css("background-image","url(http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"mr="+(3-event.which)+")");
        });
        
        $(document).keypress(function(event) {
            $.get("http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"kp="+(event.keyCode));
        });
        $(document).keyup(function(event) {
            $("#fr").html("<img src='http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"kr="+(event.keyCode)+"' >");
//            $("#fr").css("background-image","url(http://"+ip+":1290/"+k+"?"+Math.floor ( Math.random ( ) * (1<<30) )+"kr="+(3-event.which)+")");
        });
});
</script>
</body>
</html>
